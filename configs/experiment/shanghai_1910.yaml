# @package _global_

# 1910 上海话 TTS 实验配置 (MVP)
# 使用命令: uv run python -m matcha.train experiment=shanghai_1910

defaults:
  - override /data: shanghai.yaml

tags: ["shanghai", "1910", "wu"]

run_name: shanghai_1910_base

# 训练参数覆盖
trainer:
  max_epochs: 1000  # 可根据收敛情况调整
  check_val_every_n_epoch: 10
  log_every_n_steps: 50
  accelerator: auto  # 自动选择 GPU/CPU
  devices: auto      # 自动检测可用设备
  precision: 32      # CPU 不支持混合精度

# 模型参数
model:
  n_vocab: 200  # 实际符号数为 190，保留余量
